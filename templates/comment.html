 <nav class="navbar navbar-expand-lg navbar-light navbar-light">

<div class="profile d-flex">
<h1> {{myposts.title}} </h1>
</div> 

<div class="comment d-flex  gap-2"> 
  <div class="left">
<img class="commentimg" src="/media/{{myposts.Images}}">
  </div>
  <div class="right containerb shadow border bg-white">
<div class="commentsection">
   
  {% for comment in comments %}
<div class="row my-3">
        <div class="ui col-m-1">
          <img class="userimg rounded  d-block" src="https://media.istockphoto.com/vectors/blank-face-avatar-of-a-man-vector-id1151399419?k=20&m=1151399419&s=612x612&w=0&h=8nJr772CZEUsqpjelOy4qE8syes1iJX7bS-RToIVdMM=" alt="user">
        </div>

         <div class="col-md-11">
          <b>{{comment.user.username}}</b> at {{comment.timestamp}}
          <div>{{comment.comment}}</div>
        </div> 
         
</div>
{% endfor %}
  


</div>
<div class="form shadow border">
  <form action="{% url 'comment' myposts.id %}" method="post">
    {% csrf_token %}
  <input type="text" class="form-control" name="comment" placeholder ="enter comment here ">
  <input type="hidden" name="postSno"  value="{{post.sno}}">
  <input  class="btn btn-outline-danger" type="submit" value ="submit">
</form>
</div>
